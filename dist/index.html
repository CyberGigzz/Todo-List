<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header_div">
        <img src="images/todolist.png" alt="Todo list" />
        Todo List
      </div>
    </header>
    <main class="main">
      <nav class="nav">
        <h1 class="list-title">My list</h1>
        <div id="nav-elements" class="nav-elements">
          <!-- <button class="button-list">
            <svg class="icon">
              <use xlink:href="./images/sprite.svg#list-check-solid"></use>
            </svg>

            <span>hehe</span>
            <svg class="icon icon_x">
              <use xlink:href="./images/sprite.svg#x-solid"></use>
            </svg>
          </button> -->
        </div>

        <div id="add-list" class="add-element active">
          <button id="add-projects-button" class="button-list">
            <svg class="icon">
              <use xlink:href="./images/sprite.svg#plus-solid"></use>
            </svg>

            <span>Add List</span>
          </button>
        </div>

        <div id="add-project-popup" class="add-project-popup">
          <input
            class="input-add-project-popup"
            id="input-add-project-popup"
            type="text"
          />
          <div class="add-project-popup-buttons">
            <button
              class="button-add-project-popup"
              id="button-add-project-popup"
            >
              Add
            </button>
            <button
              class="button-cancel-project-popup"
              id="button-cancel-project-popup"
            >
              Cancel
            </button>
          </div>
        </div>
      </nav>
      <div class="project-preview">
        <h1 class="preview_header">hehe</h1>

        <div class="tasks-list">
          <button class="task-list">
            <div class="task-list-div">
              <svg class="icon">
                <use xlink:href="./images/sprite.svg#circle-regular"></use>
              </svg>
              <span>hehe</span>
            </div>
            <div class="task-list-div-last">
              <svg class="icon icon_x">
                <use xlink:href="./images/sprite.svg#x-solid"></use>
              </svg>
            </div>
          </button>
        </div>

        <div id="tasks-div" class="tasks-div">
          <button id="add-tasks-button" class="button-list">
            <svg class="icon">
              <use xlink:href="./images/sprite.svg#plus-solid"></use>
            </svg>

            <span>Add Task</span>
          </button>
        </div>

        <div id="add-task-popup" class="add-project-popup">
          <input
            class="input-add-project-popup"
            id="input-add-project-popup"
            type="text"
          />
          <div class="add-project-popup-buttons">
            <button
              class="button-add-project-popup"
              id="button-add-project-popup"
            >
              Add
            </button>
            <button
              class="button-cancel-project-popup"
              id="button-cancel-list-popup"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
